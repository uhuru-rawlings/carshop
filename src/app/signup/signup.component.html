<div class="carshoplogin">
    <div class="carimagesside"></div>
    <div class="loginforms">
        <form autocomplete="off" method="post">
            <h4 class="text-center">Create Account</h4>
            <div class="text-success text-center">{{ success }}</div>
            <div class="text-danger text-center">{{ error }}</div>
            <div class="form-group">
                <label for="useremails">username</label>
                <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control shadow-none" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="useremails">useremail</label>
                <input type="email" [(ngModel)]="useremails" name="useremails" id="useremails" class="form-control shadow-none" placeholder="Enter useremail">
            </div>
            <div class="form-group">
                <label for="passwords">password</label>
                <input type="password" [(ngModel)]="passwords" name="passwords" id="passwords" class="form-control shadow-none" placeholder="Enter password">
            </div>
            <div class="form-group">
                <input type="submit" value="create account" (click)="validateLogin()" class="btn shadow-none" id="buttons">
            </div>
            <p>Already have account? <a routerLink="/login">login</a></p>
        </form>
    </div>
</div>
