<div class="carshoplogin">
    <div class="carimagesside"></div>
    <div class="loginforms">
        <form autocomplete="off" method="post">
            <h4 class="text-center">Welcome back, login</h4>
            <div class="form-group">
                <label for="useremails">useremails</label>
                <input type="email" [(ngModel)]="useremails" name="useremails" id="useremails" class="form-control shadow-none" placeholder="Enter useremails">
            </div>
            <div class="form-group">
                <label for="passwords">password</label>
                <input type="password" [(ngModel)]="passwords" name="passwords" id="passwords" class="form-control shadow-none" placeholder="Enter password">
            </div>
            <div class="form-group">
                <a routerLink="/resetpassword">forget password?</a>
            </div>
            <div class="form-group">
                <input type="submit" value="LogIn" (click)="validateLogin()" class="btn shadow-none" id="buttons">
            </div>
            <p>Dont have account? <a routerLink="/signup">signup</a></p>
        </form>
    </div>
</div>
